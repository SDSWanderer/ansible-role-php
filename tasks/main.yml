---
 - name: Install php5 packages
   apt: pkg={{ item }} state=installed
   with_items:
      - php5
      - php5-cli
      - php5-fpm
      - php5-mysql
      - php5-json
      - php5-curl
      - php5-mcrypt
      - php5-gd

 - name: Set short_open_tag
   lineinfile: 'regexp="^short_open_tag .*" line="short_open_tag = On" dest=/etc/php5/fpm/php.ini state=present'

 - name: Install composer
   shell: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin creates=/usr/local/bin/composer
   tags: composer
   register: download_composer
   changed_when: "'is up to date' not in download_composer.stdout"

 - name: Rename composer.phar to composer
   shell: mv /usr/local/bin/composer.phar /usr/local/bin/composer creates=/usr/local/bin/composer
   tags: composer

 - name: Make composer executable
   file: path=/usr/local/bin/composer mode=755 state="file"
   tags: composer
